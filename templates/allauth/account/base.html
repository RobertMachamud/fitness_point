{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="header-cont"></div>
        <div class="scroll-top-btn d-none no-pointer-events">
            <a class="btt-link d-flex h-100">
                <i class="fas fa-chevron-up mx-auto my-auto text-white"></i>
            </a>	
        </div>
        <!-- md img backgournd - smaller -> dark-bg -->
        <div class="dark-background">
            <div class="png-allauth">
                    <img src="{{ MEDIA_URL }}woman_blue_sportspants.png" alt="woman in blue yoga pants">
                </div>
        </div>
        <div class="row mt-lg-5">
            <div data-aos="fade-up" class="col-12 col-md-6 mb-5 mt-lg-5">
                <div class="allauth-form-inner-content">
                    {% block inner_content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block postloadjs %}
{{ block.super }}
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({
        easing: 'ease-in-out-sine'
    });
</script>
{% endblock %}
