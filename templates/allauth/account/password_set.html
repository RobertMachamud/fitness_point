{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
    <h2 class="logo-font text-white mb-4 mt-5 text-uppercase">{% trans "Set Password" %}</h2>
    <div class="white-hr"></div>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="redish-border text-white" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
