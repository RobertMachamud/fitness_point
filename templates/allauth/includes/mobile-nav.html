<li class="list-inline-item">
    <a class="text-white nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="redish-color fas fa-search fa-lg"></i></div>
            <p class="my-0">Search</p>
        </div>
    </a>
    <div class="search-dropdown dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
        <form class="form" method="GET" action="{% url 'offers' %}">
            <div class="input-group w-100">
                <input class="form-control border border-black rounded-0" type="text" name="q" placeholder="Search our site">
                <div class="input-group-append">
                    <button class="form-control form-control btn btn-black border border-black rounded-0" type="submit">
                        <span class="icon">
                            <i class="redish-color fas fa-search"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>
<li class="list-inline-item dropdown">
    <a class="text-white nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="redish-color fas fa-user fa-lg"></i></div>
            <p class="my-0">Account</p>
        </div>
    </a>
    <div class="dropdown-menu border-0 py-2" aria-labelledby="user-options" style="transform: translateX(-1.5rem)">
        <!-- !!! - Membership -->
        {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
                <a href="{% url 'add_offer' %}" class="dropdown-item">
                    <i class="far fa-star text-white"></i>
                    Manage Member
                </a>
                <a href="{% url 'add_offer' %}" class="dropdown-item">
                    <i class="fas fa-user-cog text-white"></i>
                    Manage Offers
                </a>
            {% endif %}
            <a href="{% url 'user_profile' %}" class="dropdown-item">
                <i class="fas fa-user text-white"></i>
                My Profile
            </a>
            <a href="{% url 'account_logout' %}" class="dropdown-item">
                <i class="fas fa-power-off text-white"></i>
                Logout
            </a>
        {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item">
                <i class="fas fa-user-plus text-white"></i>
                Register
            </a>
            <a href="{% url 'account_login' %}" class="dropdown-item">
                <i class="fas fa-sign-in-alt text-white"></i>
                Login
            </a>
        {% endif %}
    </div>
</li>
<li class="list-inline-item">
    <a class="{% if gr_total %}text-primary font-weight-bold{% else %} {% endif %} nav-link d-block d-lg-none" href="{% url 'to_cart' %}">
        <div class="text-center">
            <div><i class="redish-color fas fa-shopping-cart fa-lg"></i></div>
            <p class="my-0">
                {% if gr_total %}
                    ${{ gr_total|floatformat:2 }}
                {% else %}
                    $0.00
                {% endif %}
            </p>
        </div>
    </a>
</li>
